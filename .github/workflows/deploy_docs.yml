name: Deploy Documentation

on:
  push:
    branches:
      - main
      - 'Enhancement/**'
  workflow_dispatch:  # Allows manual trigger from GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Dart SDK
        uses: dart-lang/setup-dart@v1

      - name: Install Dart dependencies
        run: dart pub get

      - name: Generate Dart API documentation
        run: dart doc --output=doc/api

      - name: Setup Python and MkDocs
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs and Material theme
        run: |
          pip install mkdocs-material mkdocs

      - name: Clean previous MkDocs build
        run: rm -rf build/site

      - name: Build MkDocs site
        run: mkdocs build --site-dir build/site

      - name: Prepare GitHub Pages artifacts
        run: |
          mkdir -p _site/api
          mkdir -p _site/site
          cp -r doc/api/* _site/api/
          cp -r build/site/* _site/site/

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site/

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
